<mat-dialog-content>
  <form (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width">
      <mat-label>Order Name</mat-label>
      <input matInput placeholder="Order Name" [(ngModel)]="data.orderName" name="orderName" required>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" placeholder="Quantity" [(ngModel)]="data.quantity" name="quantity" required>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Unit Price</mat-label>
      <input matInput type="number" placeholder="Unit Price" [(ngModel)]="data.unitPrice" name="unitPrice" required>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Submit</button>
  </form>
</mat-dialog-content>
